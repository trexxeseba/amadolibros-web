<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO_TAGS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --dark: #1A1A1A;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F8F9FA;
            color: var(--dark);
            overflow-x: hidden;
        }
        
        /* Bento Grid Layout */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
        
        .bento-item {
            background: white;
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .bento-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .bento-item.featured {
            grid-column: span 2;
            background: linear-gradient(135deg, #fff 0%, #fff5f0 100%);
        }

        @media (max-width: 768px) {
            .bento-item.featured { grid-column: span 1; }
        }

        /* View Transitions */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.5s;
        }

        /* Inmersive Backdrop */
        .backdrop-blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.15;
            transition: background 1s ease;
        }

        /* Sticky WhatsApp */
        .whatsapp-sticky {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #25D366;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .whatsapp-sticky:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4);
        }

        .price-tag {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 700;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div id="backdrop" class="backdrop-blur-bg"></div>

    <!-- Header & Geo-Banner -->
    <header class="pt-8 pb-4 px-6 max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold tracking-tight">ðŸ“š Amado Libros</h1>
            <div class="text-sm font-semibold bg-orange-100 text-orange-600 px-4 py-2 rounded-full">
                {{SHIPPING_BANNER}}
            </div>
        </div>
        
        <div class="relative max-w-2xl mx-auto mb-12">
            <input type="text" id="searchInput" 
                class="w-full px-8 py-5 rounded-3xl border-none bg-white shadow-xl focus:ring-2 focus:ring-orange-500 text-lg transition-all"
                placeholder="Busca por tÃ­tulo, autor o ISBN...">
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto">
        <div id="booksGrid" class="bento-grid">
            <!-- Skeletons -->
            <div class="bento-item skeleton h-80"></div>
            <div class="bento-item skeleton h-80"></div>
            <div class="bento-item featured skeleton h-80"></div>
        </div>
    </main>

    <!-- WhatsApp Sticky -->
    <a href="#" id="whatsappBtn" class="whatsapp-sticky">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.18-2.587-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217s.231.006.332.013c.101.007.237-.038.37.281.144.345.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.101-.177.211-.077.383.1.173.444.733.953 1.186.656.584 1.21.765 1.383.852.173.087.275.072.376-.043.101-.116.433-.506.548-.68.116-.173.231-.144.39-.087s1.011.477 1.184.564c.173.087.289.129.332.202.043.073.043.423-.101.827z"/></svg>
        Â¿Dudas? EscrÃ­benos
    </a>

    <script>
        let allBooks = [];
        const grid = document.getElementById('booksGrid');
        const backdrop = document.getElementById('backdrop');

        async function fetchBooks() {
            try {
                const response = await fetch('/api/books');
                allBooks = await response.json();
                renderBooks(allBooks);
            } catch (e) {
                grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-500">Error al cargar el catÃ¡logo.</p>';
            }
        }

        function renderBooks(books) {
            if (!document.startViewTransition) {
                updateDOM(books);
            } else {
                document.startViewTransition(() => updateDOM(books));
            }
        }

        function updateDOM(books) {
            grid.innerHTML = books.map((book, index) => `
                <div class="bento-item ${index % 5 === 0 ? 'featured' : ''}" 
                     onmouseenter="updateBackdrop('${book.image}')">
                    <div class="relative mb-4 overflow-hidden rounded-xl aspect-[3/4]">
                        <img src="${book.image}" alt="${book.title}" 
                             class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
                             loading="lazy">
                    </div>
                    <h3 class="font-bold text-lg leading-tight mb-1">${book.title}</h3>
                    <p class="text-sm text-gray-500 mb-4">${book.author}</p>
                    
                    <div class="mt-auto flex flex-col gap-2">
                        <div class="flex items-baseline gap-2">
                            <span class="text-2xl font-bold text-orange-600">$${book.priceTransfer}</span>
                            <span class="text-sm text-gray-400 line-through">$${book.priceOriginal}</span>
                        </div>
                        <p class="text-[10px] font-bold uppercase tracking-wider text-orange-500">12% OFF TRANSFERENCIA</p>
                        
                        <div class="flex gap-2 mt-4">
                            <a href="${book.meliLink}" target="_blank" 
                               class="flex-1 bg-blue-600 text-white text-center py-2 rounded-xl text-sm font-semibold hover:bg-blue-700 transition-colors">
                                Ver en MeLi
                            </a>
                            <button onclick="openWhatsApp('${book.title}')"
                               class="w-12 bg-green-100 text-green-600 flex items-center justify-center rounded-xl hover:bg-green-200 transition-colors">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.18-2.587-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217s.231.006.332.013c.101.007.237-.038.37.281.144.345.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.101-.177.211-.077.383.1.173.444.733.953 1.186.656.584 1.21.765 1.383.852.173.087.275.072.376-.043.101-.116.433-.506.548-.68.116-.173.231-.144.39-.087s1.011.477 1.184.564c.173.087.289.129.332.202.043.073.043.423-.101.827z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateBackdrop(imgUrl) {
            // En una app real, usarÃ­amos una librerÃ­a para extraer el color dominante.
            // AquÃ­ simulamos el efecto con un degradado basado en la imagen.
            backdrop.style.background = `radial-gradient(circle at center, rgba(255,107,53,0.2) 0%, transparent 70%)`;
        }

        function openWhatsApp(title) {
            const msg = encodeURIComponent(`Hola Amado Libros! Vi el libro "${title}" en la web y me interesa.`);
            window.open(`https://wa.me/59899000000?text=${msg}`, '_blank');
        }

        // Buscador con Debounce
        let timeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const term = e.target.value.toLowerCase();
                const filtered = allBooks.filter(b => 
                    b.title.toLowerCase().includes(term) || 
                    b.author.toLowerCase().includes(term) ||
                    (b.isbn && b.isbn.includes(term))
                );
                renderBooks(filtered);
            }, 300);
        });

        fetchBooks();
    </script>
</body>
</html>
