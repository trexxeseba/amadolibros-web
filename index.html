<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amado Libros | Librer√≠a Premium Uruguay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF6B35; --dark: #1A1A1A; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8F9FA; color: var(--dark); }
        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; padding: 2rem; }
        .bento-item { background: white; border-radius: 24px; padding: 1.5rem; transition: all 0.3s ease; border: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .bento-item:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .featured { grid-column: span 2; }
        @media (max-width: 768px) { .featured { grid-column: span 1; } }
        .badge-premium { background: linear-gradient(135deg, #FF6B35 0%, #FF9F1C 100%); color: white; padding: 0.5rem 1rem; border-radius: 50px; font-size: 0.8rem; font-weight: 700; }
        .skeleton { background: #eee; height: 300px; border-radius: 24px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="bg-dark text-white py-2 px-6 text-center text-xs font-semibold tracking-widest uppercase">
        {{SHIPPING_BANNER}} | 12% OFF Transferencia
    </div>

    <!-- Header -->
    <header class="py-10 px-6 max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="flex flex-col">
            <h1 class="text-4xl font-extrabold tracking-tighter">üìö Amado Libros</h1>
            <p class="text-gray-500 font-medium">Librer√≠a Premium ‚Ä¢ Pickup Ciudad Vieja</p>
        </div>
        <div class="w-full md:w-1/2 relative">
            <input type="text" id="searchInput" placeholder="Busca por t√≠tulo, autor o ISBN..." 
                class="w-full px-8 py-4 rounded-2xl border-none bg-white shadow-lg focus:ring-2 focus:ring-orange-500 transition-all">
        </div>
    </header>

    <!-- Info Cards -->
    <section class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
        <div class="bg-orange-50 p-6 rounded-3xl border border-orange-100">
            <h3 class="font-bold text-orange-600 mb-1">üìç Pickup Ciudad Vieja</h3>
            <p class="text-sm text-orange-800">Retira hoy mismo sin costo.</p>
        </div>
        <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100">
            <h3 class="font-bold text-blue-600 mb-1">‚úàÔ∏è Pedidos Internacionales</h3>
            <p class="text-sm text-blue-800">¬øNo lo ves? Te lo traemos del mundo.</p>
        </div>
        <div class="bg-green-50 p-6 rounded-3xl border border-green-100">
            <h3 class="font-bold text-green-600 mb-1">üí∞ 12% OFF Extra</h3>
            <p class="text-sm text-green-800">Pagando por transferencia bancaria.</p>
        </div>
    </section>

    <!-- Catalog -->
    <main class="max-w-7xl mx-auto">
        <div id="booksGrid" class="bento-grid">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </main>

    <!-- WhatsApp Sticky -->
    <a href="https://wa.me/59899000000" target="_blank" class="fixed bottom-8 right-8 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform z-50">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.18-2.587-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217s.231.006.332.013c.101.007.237-.038.37.281.144.345.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.101-.177.211-.077.383.1.173.444.733.953 1.186.656.584 1.21.765 1.383.852.173.087.275.072.376-.043.101-.116.433-.506.548-.68.116-.173.231-.144.39-.087s1.011.477 1.184.564c.173.087.289.129.332.202.043.073.043.423-.101.827z"/></svg>
    </a>

    <script>
        let allBooks = [];
        const grid = document.getElementById('booksGrid');

        async function loadBooks() {
            try {
                // Usamos la URL absoluta para evitar problemas de resoluci√≥n en el despliegue
                const response = await fetch('https://amado-libros-proxy.undiaes.workers.dev/api/books');
                allBooks = await response.json();
                renderBooks(allBooks);
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full text-center py-20"><p class="text-gray-400">No pudimos cargar el cat√°logo. Revisa tu conexi√≥n.</p></div>';
            }
        }

        function renderBooks(books) {
            grid.innerHTML = books.map((book, i) => `
                <div class="bento-item ${i % 5 === 0 ? 'featured' : ''}">
                    <div class="relative mb-6 overflow-hidden rounded-2xl aspect-[3/4]">
                        <img src="${book.image}" class="w-full h-full object-cover hover:scale-110 transition-transform duration-700">
                        <div class="absolute top-4 left-4">
                            <span class="badge-premium">12% OFF</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-xl mb-1">${book.title}</h3>
                    <p class="text-gray-500 text-sm mb-4">${book.author}</p>
                    <div class="mt-auto flex justify-between items-end">
                        <div>
                            <p class="text-xs text-gray-400 line-through">$${book.priceOriginal}</p>
                            <p class="text-2xl font-black text-orange-600">$${book.priceTransfer}</p>
                        </div>
                        <a href="${book.meliLink}" target="_blank" class="bg-dark text-white px-6 py-3 rounded-xl font-bold text-sm hover:bg-orange-600 transition-colors">Comprar</a>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allBooks.filter(b => b.title.toLowerCase().includes(term) || b.author.toLowerCase().includes(term));
            renderBooks(filtered);
        });

        loadBooks();
    </script>
</body>
</html>
