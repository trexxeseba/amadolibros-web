<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amado Libros | Catálogo Premium Uruguay</title>
    <meta name="description" content="Catálogo exclusivo de Amado Libros con más de 1000 títulos disponibles.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand-orange: #f97316; }
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: rgba(10, 10, 10, 0.96); backdrop-filter: blur(20px); }
        .book-card { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease; }
        .book-card:hover { transform: translateY(-6px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col text-slate-900">

    <!-- HEADER -->
    <header class="glass-header text-white sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between gap-4">
            <!-- Logo -->
            <div class="flex items-center gap-2 cursor-pointer shrink-0" onclick="window.location.href='/'">
                <div class="bg-orange-500 p-1.5 rounded-lg">
                    <i class="fas fa-book-open text-white"></i>
                </div>
                <h1 class="text-xl font-black tracking-tighter uppercase">Amado<span class="text-orange-500">Libros</span></h1>
            </div>
            
            <!-- Buscador Desktop -->
            <div class="hidden md:flex flex-grow max-w-xl relative">
                <input type="text" id="searchInput" onkeyup="handleSearch(event)" placeholder="Busca entre más de 1000 libros..." 
                       class="w-full bg-white/10 border border-white/20 rounded-full py-2 px-10 focus:outline-none focus:bg-white/20 focus:border-orange-500 transition-all text-sm">
                <i class="fas fa-search absolute left-3.5 top-2.5 text-white/40 text-sm"></i>
            </div>

            <!-- Botón WhatsApp -->
            <a href="https://wa.me/59899841325" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl text-xs font-bold transition-all shadow-lg shadow-green-600/20 flex items-center gap-2">
                <i class="fab fa-whatsapp text-sm"></i>
                <span class="hidden sm:inline">CONTACTO</span>
            </a>
        </div>
        
        <!-- Buscador Móvil -->
        <div class="md:hidden px-4 pb-3">
            <div class="relative">
                <input type="text" id="mobileSearchInput" onkeyup="handleSearch(event)" placeholder="Buscar título o autor..." 
                       class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-10 text-xs focus:outline-none focus:border-orange-500">
                <i class="fas fa-search absolute left-3.5 top-2.5 text-white/40 text-xs"></i>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <!-- ESTADO DE CARGA / ERROR / VACÍO -->
        <div id="statusContainer" class="hidden py-20 text-center animate-fade-in"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <div id="mainContent">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-8 gap-2">
                <div>
                    <h2 class="text-2xl font-black text-slate-900 tracking-tight">Catálogo Destacado</h2>
                    <p id="counter" class="text-slate-500 text-xs mt-1 font-medium">Cargando existencias...</p>
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2 hide-scrollbar">
                    <button class="bg-white border border-slate-200 px-3 py-1.5 rounded-lg text-xs font-bold hover:border-orange-500 transition-colors whitespace-nowrap">NOVEDADES</button>
                    <button class="bg-white border border-slate-200 px-3 py-1.5 rounded-lg text-xs font-bold hover:border-orange-500 transition-colors whitespace-nowrap">MÁS VENDIDOS</button>
                </div>
            </div>

            <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <!-- Los libros se inyectan aquí -->
            </div>
        </div>
    </main>

    <footer class="bg-slate-100 border-t border-slate-200 py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-4">Envíos a todo Uruguay</p>
            <div class="flex justify-center gap-6 text-slate-400">
                <i class="fab fa-instagram text-xl hover:text-orange-500 cursor-pointer"></i>
                <i class="fab fa-facebook text-xl hover:text-orange-500 cursor-pointer"></i>
                <i class="fab fa-whatsapp text-xl hover:text-green-500 cursor-pointer"></i>
            </div>
        </div>
    </footer>

    <script>
        const API_BASE = window.location.hostname.includes('amadolibros') ? '' : 'https://amadolibros-web.pages.dev';
        let allBooks = [];

        async function init() {
            const grid = document.getElementById('grid');
            renderSkeletons(10);

            try {
                const res = await fetch(`${API_BASE}/api/home`);
                if (!res.ok) throw new Error(`Error de servidor: ${res.status}`);
                
                const data = await res.json();

                if (data.error === "KV_EMPTY") {
                    showSetupState();
                    return;
                }

                allBooks = Array.isArray(data) ? data : (data.results || []);
                document.getElementById('counter').textContent = `${allBooks.length} LIBROS DISPONIBLES AHORA`;
                render(allBooks);

            } catch (e) {
                console.error("Error al cargar:", e);
                showErrorState("No pudimos conectar con el servidor de datos. Verifica tu conexión o el estado de Cloudflare.");
            }
        }

        function render(list) {
            const grid = document.getElementById('grid');
            const statusContainer = document.getElementById('statusContainer');
            const mainContent = document.getElementById('mainContent');

            // Reset de visibilidad
            statusContainer.classList.add('hidden');
            mainContent.classList.remove('hidden');

            if (list.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400 font-bold">No se encontraron resultados en el catálogo.</div>`;
                return;
            }

            grid.innerHTML = list.map(b => {
                const hdImage = b.thumbnail?.replace('-I.jpg', '-V.jpg').replace('-O.jpg', '-V.jpg') || 'https://via.placeholder.com/300x400?text=Sin+Imagen';
                return `
                <div class="book-card bg-white p-3 rounded-3xl border border-slate-100 card-shadow flex flex-col group animate-fade-in">
                    <div class="aspect-[3/4] mb-4 overflow-hidden rounded-2xl bg-slate-50 relative">
                        <img src="${hdImage}" alt="${b.title}" class="w-full h-full object-contain p-2 group-hover:scale-110 transition-transform duration-500" loading="lazy">
                        ${b.free_shipping ? '<span class="absolute top-2 right-2 bg-green-500 text-white text-[9px] font-black px-2 py-1 rounded-lg shadow-lg">ENVÍO GRATIS</span>' : ''}
                    </div>
                    <h3 class="font-bold text-slate-800 text-[13px] line-clamp-2 leading-tight mb-2 h-8 group-hover:text-orange-600 transition-colors">${b.title}</h3>
                    <div class="mt-auto flex items-center justify-between pt-2 border-t border-slate-50">
                        <span class="text-lg font-black text-slate-900">$${b.price}</span>
                        <div class="w-8 h-8 rounded-full bg-orange-50 text-orange-600 flex items-center justify-center group-hover:bg-orange-600 group-hover:text-white transition-all shadow-sm">
                            <i class="fas fa-plus text-[10px]"></i>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderSkeletons(count) {
            const grid = document.getElementById('grid');
            grid.innerHTML = Array(count).fill(0).map(() => `
                <div class="bg-white p-3 rounded-3xl border border-slate-50 animate-pulse">
                    <div class="aspect-[3/4] bg-slate-100 rounded-2xl mb-4"></div>
                    <div class="h-4 bg-slate-100 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-slate-100 rounded w-1/2"></div>
                </div>
            `).join('');
        }

        function showSetupState() {
            document.getElementById('mainContent').classList.add('hidden');
            const container = document.getElementById('statusContainer');
            container.classList.remove('hidden');
            container.innerHTML = `
                <div class="max-w-sm mx-auto p-10 bg-white rounded-[40px] border border-slate-100 shadow-2xl">
                    <div class="w-20 h-20 bg-orange-100 text-orange-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-sync-alt text-3xl animate-spin-slow"></i>
                    </div>
                    <h3 class="text-xl font-black mb-3">Sincronización Requerida</h3>
                    <p class="text-slate-500 text-sm mb-8 leading-relaxed">Conecta tu stock de Mercado Libre para empezar a vender.</p>
                    <a href="/api/sync-all-books" class="block bg-orange-600 text-white px-6 py-4 rounded-2xl font-black hover:bg-orange-700 transition-all shadow-xl shadow-orange-600/30">
                        SINCRONIZAR AHORA
                    </a>
                </div>
            `;
        }

        function showErrorState(msg) {
            document.getElementById('mainContent').classList.add('hidden');
            const container = document.getElementById('statusContainer');
            container.classList.remove('hidden');
            container.innerHTML = `
                <div class="max-w-sm mx-auto p-10 bg-white rounded-[40px] border border-red-100 shadow-2xl">
                    <div class="w-20 h-20 bg-red-50 text-red-500 rounded-3xl flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-exclamation-triangle text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-black mb-3">Fallo de Conexión</h3>
                    <p class="text-slate-500 text-sm mb-8 leading-relaxed">${msg}</p>
                    <button onclick="window.location.reload()" class="block w-full bg-slate-900 text-white px-6 py-4 rounded-2xl font-black hover:bg-black transition-all">
                        REINTENTAR
                    </button>
                </div>
            `;
        }

        let searchTimeout;
        async function handleSearch(e) {
            const query = e.target.value;
            clearTimeout(searchTimeout);

            if (query.length === 0) { render(allBooks); return; }
            if (query.length < 3) return;

            searchTimeout = setTimeout(async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`);
                    const results = await res.json();
                    render(results);
                } catch (e) { console.error("Error búsqueda:", e); }
            }, 300);
        }

        window.onload = init;
    </script>
</body>
</html>
